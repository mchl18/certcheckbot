{{define "login"}}
<div class="card">
  <h2>Login</h2>
  <form method="POST" action="/login">
    <div class="form-group">
      <label for="token">Authentication Token</label>
      <input type="password" id="token" name="token" />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
{{end}}
