{{define "configure"}}
<div class="card">
    <h2>Configuration</h2>
    <form method="POST" action="/configure">
        <div class="form-group">
            <label for="domains">Domains to Monitor (comma-separated)</label>
            <input type="text" id="domains" name="domains" required>
        </div>
        <div class="form-group">
            <label for="thresholds">Alert Thresholds in Days (comma-separated)</label>
            <input type="text" id="thresholds" name="thresholds" placeholder="7,14,30" required>
        </div>
        <div class="form-group">
            <label for="slack_webhook_url">Slack Webhook URL</label>
            <input type="text" id="slack_webhook_url" name="slack_webhook_url" required>
        </div>
        <div class="form-group">
            <label for="heartbeat_hours">Heartbeat Interval (hours, optional)</label>
            <input type="text" id="heartbeat_hours" name="heartbeat_hours" placeholder="24">
        </div>
        <div class="form-group">
            <label for="interval_hours">Check Interval (hours, optional)</label>
            <input type="text" id="interval_hours" name="interval_hours" placeholder="6">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="http_enabled" value="true">
                Enable HTTP API
            </label>
        </div>
        <div class="form-group">
            <label for="http_port">HTTP Port (optional)</label>
            <input type="text" id="http_port" name="http_port" placeholder="8080">
        </div>
        <div class="form-group">
            <label for="http_auth_token">HTTP Authentication Token</label>
            <input type="text" id="http_auth_token" name="http_auth_token" required>
        </div>
        <button type="submit">Save Configuration</button>
    </form>
</div>
{{end}}
